$(document).ready(function(){

    
    
    
    function getRepoHTML(repo){
        return '<tr repo="' + repo.name + '" owner="' + repo.owner + '">' +
        '<td><i class="icon-link"></i><a href="https://github.com/' + repo.owner + '/' + repo.name + '"> ' + repo.name + '</a></td>' + 
        '<td>' + repo.desc + '</td>' + 
        '<td><i class="icon-star-empty"></i> </td>' +
        '<td><i class="icon-code-fork"></i> </td>' +
        '</tr>';
    }
    
    function getMinorHTML(minor){
        var inner = "";
        for(var i=0; i<minor.list.length; i++){
            var repo = minor.list[i];
            inner += getRepoHTML(repo);
        }
        return  '<div class="list-box">' +
                    '<div class="list-box-heading">' +
                        '<a href="#">' + minor.name + '<i class="icon-angle-up"></i></a>' +
                    '</div>' +
                    '<div class="list-box-inner-wrap" style="height: auto;">' +
                        '<div class="list-box-inner">' +
                           '<table class="table table-hover">' +
                                '<colgroup> <col width="26%" /><col width="60%" /><col width="7%" /><col width="7%" />' +
                                '</colgroup>' +
                                '<thead>' +
                                //'<tr><th></th><th></th><th></th><th></th></tr>' +
                                '</thead>' +
                               '<tbody>' +
                               inner + 
                               '</tbody>' +
                            '</table>' +
                        '</div>' +
                    '</div>' +
                '</div>';
    }
    
    function getMajorHTML(major){
        var inner = "";
        for(var i=0; i<major.list.length; i++){
            var minor = major.list[i];
            inner += getMinorHTML(minor);
        }
        return '<div class="list-box">' +
            '<div class="list-box-heading">' +
                '<a href="#">' + major.name + '<i class="icon-angle-up"></i></a>' +
            '</div>' +
            '<div class="list-box-inner-wrap" style="height: auto;">' +
                '<div class="list-box-inner">' +
                inner + 
                '</div>' +
            '</div>' +
        '</div>';
    }
    
    function getListHTML(list) {
        var inner = "";
        for(var i=0; i<list.length; i++){
            var major = list[i];
            console.log(getMajorHTML(major) + "\n\n\n\n");
            inner += getMajorHTML(major);
        }
        return inner;
    }

    var html = getListHTML(githubList);
    $(".list")[0].innerHTML = html;
    //console.log(html);
    
    function toggleBox(head){
        $(head).parent().next(".list-box-inner-wrap").first().animate({height: 'toggle', opacity: 'toggle'}, "fast");
        var className = $(head).find("i").first().className;
        if(className == "icon-angle-up") className = "icon-angle-down";
        else if(className == "icon-angle-down") className = "icon-angle-up";
        $(head).find("i").first().className = className;
    }
    
    $(".list-box-heading a").click(function(){
        toggleBox(this);
    });
    
    
    
    
    function getRepoInfo(tr){
        var owner = $(tr).first().attr("owner");
        var repo = $(tr).first().attr("repo");
        var url = "https://api.github.com/repos/" + owner + "/" + repo;
        $.get(url,function(data){
            var avatar_url = data.owner.avatar_url;
            var star = data.watchers_count;
            var fork = data.forks_count;
            console.log("star" + star + " fork" + fork);
            $(tr).first().find(".icon-star-empty").first().parent()[0].innerHTML = '<i class="icon-star-empty"></i> ' + star;
            $(tr).first().find(".icon-code-fork").first().parent()[0].innerHTML = '<i class="icon-code-fork"></i> ' + star;
        });
    }
    var trs = $("tr");
    for (var i=0; i<trs.length; i++){
        getRepoInfo(trs[i]);
    }

});




</script>
